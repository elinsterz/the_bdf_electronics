<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Birth of Electronics</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <!--p5js script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style/component_style.css">

</head>

<body>
    <!--JS-->
    <script src="main.js"></script>

    <!--CONTAINER-->
    <div class='container'>

        <!--MAIN INTRO-->
        <div id='intro-component-div' class='row justify-content-start'>
            <div id='intro-component-title' class='col-12 col-md-12'>
                <span class='heavyweight underline'>Sound Card</span> <span class='lightweight underline'>and</span>
                <br><span class='heavyweight underline'>Cardreader </span> <span
                    class='heavyweight underline'>Boardspan</span>
            </div>

            <div class = 'component-img-div'>
                <img src="style/assets/sound_card_cardreader_cutout.png" id='soundcard-img' alt="sound card image">
            </div>

        </div>

        <!--BOTTOM COMPONENT SECTION-->
        <div id='bottom-component-div'>
            <div class='row justify-content-start'>
                <div id='component-grid-1' class='col-4 col-md-4'>
                    <div class='component-item shadow lightweight'>
                        <div class = 'plus-div'>+</div>
                        Surface Mount Resistors
                    </div>
                </div>
                <div id='component-grid-2' class='col-4 col-md-4'>
                    <div class='component-item shadow lightweight'>
                        <div class = 'plus-div'>+</div>
                        Oscillator
                    </div>
                </div>
                <div id='component-grid-3' class='col-4 col-md-4'>
                    <div class='component-item shadow lightweight'>
                        <div class = 'plus-div'>+</div>
                        Capacitors
                    </div>
                </div>
                <div id='component-grid-4' class='col-4 col-md-4'>
                    <div class='component-item shadow lightweight'>
                        <div class = 'plus-div'>+</div>
                        Intergrated Circuit (IC)
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
