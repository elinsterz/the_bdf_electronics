<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making - Cooling System</title>

    <link rel="stylesheet" href="style/cooling_system_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <!--SCRIPTS-->
    <script type="text/javascript" src="script/cooling_system.js"></script>

    <div class="container">

        <div class="item" id="header">

                <p class="header-text">Heat Pipe</p>
            </div>
        </div>

        <!--LEFT-->
        <div class="item" id="left-div">
            <div class="item" id='left-about'>

                <img src="assets/illos/cooling_heatpipe_illos.svg" alt="heat pipe" class="component-img">

        </div>

        <div class="item" id="right-div">

            <div class="item item--component" id="right-component-1">

            </div>
            <div class="item item--component" id="right-component-2">
                Cooling Fan <span class='left-arrow'></span>
            </div>
            <div class="item item--component" id="right-component-3">
                Heat Pipe <span class='left-arrow' alt="left_arrow"><a href=""></a></span>
            </div>
            <div class="item item--component" id="right-component-4">
                Electrical Wires <span class='left-arrow' alt="left_arrow"></span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="item item--footer" id="footer-back">
            <a href="index.html" id='go-back'>Go Back</a>
